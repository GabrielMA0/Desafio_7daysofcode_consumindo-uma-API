<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript -->
    <script src="./js/script.js" defer></script>
    <title>Filmes Populares</title>
</head>
<body>
    <main>
        <h1 class="title">Filmes Populares</h1>
        <input type="text" id="field-search" placeholder="Digite algum filme para pesquisar..">
        <div>
            <input id="input-checkbox" type="checkbox"> 
            <label class="checkbox-label" for="input-checkbox">Mostrar meus filmes favoritos apenas</label>
        </div>

        <div class="movies">
            <div class="movie">
                <div class="movie-info">
                    <img src="./assets/3666027.jpg-c_310_420_x-f_jpg-q_x-xxyxx.jpg" class="img-movie"> 

                    <div class="movie-btns-title">
                        <h2 class="movie-title">Batman</h2>

                        <div class="movie-btns">

                            <div class="ratingContainer">
                                <button class="btn-rating"><img src="./assets/star.svg" alt="star"></button>
                                <span class="text-rating">9.2</span>
                            </div>

                            <button class="btn-favorite"><img src="./assets/heart.svg" alt=""></button>
                        </div>
                    </div>

                    <div class="description">
                        <span class="movie-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam fac ere eos, sed provident odio, illum numquam ipsum harum ipsa inventore asperiores quo dolores molestias quia accusantium repellat culpa itaque. Qui.</span>
                    </div>
                </div>
               
            </div>
        </div>
    </main>
    
</body>
</html>
